<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Guardi√£o do Primeiro Canto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#d4af37">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icone-galo.png">

<style>
body{
background:linear-gradient(180deg,#d4af37,#b8962e);
color:#1a1a1a;
font-family:Arial;
padding:20px;
text-align:center;
}

.titulo{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}

.icon-title{
width:42px;
}

.perfil{
width:120px;
margin:15px auto;
display:block;
}

.status{
margin:14px 0;
text-align:left;
}

.bar{
background:rgba(0,0,0,0.25);
height:20px;
border-radius:10px;
overflow:hidden;
}

.fill{height:100%}

.vitalidade{background:#e53935}
.forca{background:#6d4c41}
.disciplina{background:#1e88e5}
.confianca{background:#43a047}
.instinto{background:#fdd835}

button{
width:100%;
padding:16px;
margin:7px 0;
background:#111;
color:#fff;
border:none;
font-size:17px;
border-radius:12px;
display:flex;
align-items:center;
gap:10px;
}

.attr-icon{
width:34px;
}
</style>
</head>

<body>

<h1 class="titulo">
<img src="icone-galo.png" class="icon-title">
O Guardi√£o do Primeiro Canto
</h1>

<img id="perfil" class="perfil">

<h2 id="nivel"></h2>
<div id="idade"></div>
<div id="personalidade"></div>

<div id="stats"></div>

<button onclick="acao('alimentar')"><img class="attr-icon" src="botao-alimentar.png"> Alimentar</button>
<button onclick="acao('cuidar')"><img class="attr-icon" src="botao-cuidar.png"> Cuidar do espa√ßo</button>
<button onclick="acao('movimento')"><img class="attr-icon" src="botao-movimento.png"> Movimento leve</button>
<button onclick="acao('contato')"><img class="attr-icon" src="botao-contato.png"> Contato calmo</button>
<button onclick="acao('observar')"><img class="attr-icon" src="botao-observar.png"> Observa√ß√£o silenciosa</button>

<button onclick="alterarNascimento()">Alterar data nascimento</button>

<script>
//================ DADOS =================
let galo = JSON.parse(localStorage.getItem("galo")) || {
vitalidade:20,
forca:10,
disciplina:10,
confianca:10,
instinto:5
};

//========== NASCIMENTO ==========
if(!galo.nascimento){
let d = prompt("Data de nascimento do Beatito (AAAA-MM-DD)","2026-01-28");
let t = new Date(d).getTime();
galo.nascimento = isNaN(t)?Date.now():t;
salvar();
}

function alterarNascimento(){
let d = prompt("Nova data (AAAA-MM-DD)");
if(!d)return;
let t=new Date(d).getTime();
if(isNaN(t))return alert("Data inv√°lida");
galo.nascimento=t;
salvar();
atualizar();
}

//=========== SALVAR ===========
function salvar(){
localStorage.setItem("galo",JSON.stringify(galo));
}

//=========== IDADE ===========
function idade(){
let diff=Date.now()-galo.nascimento;
if(diff<0)diff=0;

let d=Math.floor(diff/86400000);
let h=Math.floor((diff%86400000)/3600000);
let m=Math.floor((diff%3600000)/60000);

return {d,h,m};
}

//=========== EST√ÅGIOS REAIS ===========
function faseReal(dias){

if(dias<7) return [1,"Rec√©m-Nascido"];
if(dias<30) return [2,"Filhote"];
if(dias<60) return [3,"Jovem"];
if(dias<120) return [4,"Adolescente"];
if(dias<240) return [5,"Quase Adulto"];
return [6,"Adulto"];
}

//=========== PERSONALIDADE ===========
function personalidade(){
let m=(galo.vitalidade+galo.forca+galo.disciplina+galo.confianca+galo.instinto)/5;

if(m<30)return "Instinto Selvagem";
if(m<50)return "Esp√≠rito em Forma√ß√£o";
if(m<70)return "Aprendiz Vigilante";
if(m<90)return "Guardi√£o Jovem";
return "Guardi√£o Supremo";
}

//=========== N√çVEL ===========
function nivel(){
return Math.floor(
(galo.vitalidade+galo.forca+galo.disciplina+galo.confianca+galo.instinto)/5
);
}

//=========== SOM ===========
function tocar(nome){
let a=new Audio(nome);
a.volume=0.35;
a.play();
}

//=========== A√á√ÉO ===========
function acao(t){

if(t==="alimentar"){galo.vitalidade+=5;galo.forca+=2;tocar("click-alimentar.m4a");}
if(t==="cuidar"){galo.vitalidade+=3;galo.confianca+=2;tocar("click-cuidar.m4a");}
if(t==="movimento"){galo.forca+=4;galo.instinto+=2;tocar("click-movimento.m4a");}
if(t==="contato"){galo.disciplina+=4;galo.confianca+=3;tocar("click-contato.m4a");}
if(t==="observar"){galo.disciplina+=3;galo.instinto+=3;tocar("click-observar.m4a");}

for(let k in galo) if(galo[k]>999) galo[k]=999;

salvar();
atualizar();
}

//=========== RENDER ===========
function atualizar(){

let id=idade();
let fase=faseReal(id.d);

document.getElementById("perfil").src=`fase-${fase[0]}.png`;

document.getElementById("nivel").innerText=
`N√≠vel ${nivel()} ‚Ä¢ ${fase[1]}`;

document.getElementById("idade").innerText=
`Idade: ${id.d}d ${id.h}h ${id.m}m`;

document.getElementById("personalidade").innerText=
`Personalidade: ${personalidade()}`;

document.getElementById("stats").innerHTML=`

<div class="status">‚ù§Ô∏è ${galo.vitalidade}
<div class="bar"><div class="fill vitalidade" style="width:${galo.vitalidade}%"></div></div></div>

<div class="status">üí™ ${galo.forca}
<div class="bar"><div class="fill forca" style="width:${galo.forca}%"></div></div></div>

<div class="status">üéØ ${galo.disciplina}
<div class="bar"><div class="fill disciplina" style="width:${galo.disciplina}%"></div></div></div>

<div class="status">üõ° ${galo.confianca}
<div class="bar"><div class="fill confianca" style="width:${galo.confianca}%"></div></div></div>

<div class="status">üëÅ ${galo.instinto}
<div class="bar"><div class="fill instinto" style="width:${galo.instinto}%"></div></div></div>
`;
}

atualizar();
</script>
</body>
</html>
