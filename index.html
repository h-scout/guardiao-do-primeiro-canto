<body>

<h1 class="titulo">
<img src="icone-galo.png" class="icon-title">
O Guardi√£o do Primeiro Canto
</h1>

<img id="perfil" class="perfil-img">

<div id="info"></div>

<div id="stats"></div>

<button onclick="acao('alimentar')"><img src="botao-alimentar.png">Alimentar</button>
<button onclick="acao('cuidar')"><img src="botao-cuidar.png">Cuidar do espa√ßo</button>
<button onclick="acao('movimento')"><img src="botao-movimento.png">Movimento leve</button>
<button onclick="acao('contato')"><img src="botao-contato.png">Contato calmo</button>
<button onclick="acao('observar')"><img src="botao-observar.png">Observa√ß√£o silenciosa</button>

<script>

let galo = JSON.parse(localStorage.getItem("galo")) || {
nascimento: Date.now(),
vitalidade:20,
forca:10,
disciplina:10,
confianca:10,
instinto:5
};

const fases=[
{nome:"Rec√©m-Nascido",dias:0,icone:"fase-1.png"},
{nome:"Pintinho",dias:3,icone:"fase-2.png"},
{nome:"Filhote Esperto",dias:7,icone:"fase-3.png"},
{nome:"Jovem Aprendiz",dias:15,icone:"fase-4.png"},
{nome:"Juvenil Forte",dias:30,icone:"fase-5.png"},
{nome:"Quase Adulto",dias:60,icone:"fase-6.png"},
{nome:"Galo Adulto",dias:120,icone:"fase-6.png"}
];

function diasVida(){
return Math.floor((Date.now()-galo.nascimento)/86400000);
}

function faseAtual(){
let dias=diasVida();
let atual=fases[0];

for(let f of fases){
if(dias>=f.dias) atual=f;
}

return atual;
}

function nivelReal(){
let dias=diasVida();
let stats=(galo.vitalidade+galo.forca+galo.disciplina+galo.confianca+galo.instinto)/25;
return Math.floor((dias*2)+stats);
}

function personalidade(){
let s=galo;

if(s.instinto>90 && s.forca>80) return "Guardi√£o Selvagem";
if(s.disciplina>90) return "Monge Vigilante";
if(s.confianca>85) return "L√≠der Nato";
if(s.forca>80) return "Guerreiro Jovem";
if(s.instinto>70) return "Observador";
return "Esp√≠rito em Forma√ß√£o";
}

function salvar(){
localStorage.setItem("galo",JSON.stringify(galo));
}

function limitar(){
for(let k in galo)
if(typeof galo[k]=="number" && galo[k]>150)
galo[k]=150;
}

function acao(tipo){

if(tipo=="alimentar"){galo.vitalidade+=5;galo.forca+=2}
if(tipo=="cuidar"){galo.vitalidade+=3;galo.confianca+=2}
if(tipo=="movimento"){galo.forca+=4;galo.instinto+=2}
if(tipo=="contato"){galo.disciplina+=4;galo.confianca+=3}
if(tipo=="observar"){galo.disciplina+=3;galo.instinto+=3}

limitar();
salvar();
render();
}

function barra(valor,cor){
return `<div class="barra"><div class="progresso" style="width:${valor}%;background:${cor}"></div></div>`;
}

function render(){

let fase=faseAtual();

document.getElementById("perfil").src=fase.icone;

document.getElementById("info").innerHTML=
`<b>N√≠vel ${nivelReal()} ‚Ä¢ ${fase.nome}</b><br>
Idade: ${diasVida()} dias<br>
Personalidade: ${personalidade()}`;

document.getElementById("stats").innerHTML=
`
‚ù§Ô∏è ${galo.vitalidade}
${barra(galo.vitalidade,"#e53935")}

üí™ ${galo.forca}
${barra(galo.forca,"#6d4c41")}

üéØ ${galo.disciplina}
${barra(galo.disciplina,"#1e88e5")}

üõ° ${galo.confianca}
${barra(galo.confianca,"#43a047")}

üëÅ ${galo.instinto}
${barra(galo.instinto,"#fdd835")}
`;
}

render();
</script>

</body>
