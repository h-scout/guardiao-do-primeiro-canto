<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Guardi√£o do Primeiro Canto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#d4af37">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icone-galo.png">

<style>
body {
  background: linear-gradient(180deg, #d4af37, #b8962e);
  color: #1a1a1a;
  font-family: Arial, sans-serif;
  padding: 20px;
}

.titulo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.icon-title {
  width: 40px;
  height: 40px;
}

.fase-box {
  text-align: center;
  margin: 15px 0;
  font-weight: bold;
}

.status {
  margin: 12px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.bar {
  background: rgba(0,0,0,0.25);
  height: 20px;
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  transition: width 0.3s;
}

.vitalidade { background: #e53935; }
.forca { background: #6d4c41; }
.disciplina { background: #1e88e5; }
.confianca { background: #43a047; }
.instinto { background: #fdd835; }

button {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  background: #1a1a1a;
  color: #fff;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

img.attr-icon {
  width: 32px;
  height: 32px;
}
</style>
</head>

<body>

<h1 class="titulo">
  <img src="icone-galo.png" class="icon-title">
  O Guardi√£o do Primeiro Canto
</h1>

<div id="fase" class="fase-box"></div>
<div id="stats"></div>

<button onclick="acao('alimentar')"><img class="attr-icon" src="botao-alimentar.png"> Alimentar</button>
<button onclick="acao('cuidar')"><img class="attr-icon" src="botao-cuidar.png"> Cuidar do espa√ßo</button>
<button onclick="acao('movimento')"><img class="attr-icon" src="botao-movimento.png"> Movimento leve</button>
<button onclick="acao('contato')"><img class="attr-icon" src="botao-contato.png"> Contato calmo</button>
<button onclick="acao('observar')"><img class="attr-icon" src="botao-observar.png"> Observa√ß√£o silenciosa</button>

<script>
let galo = JSON.parse(localStorage.getItem("galo")) || {
  vitalidade: 20,
  forca: 10,
  disciplina: 10,
  confianca: 10,
  instinto: 5,
  nascimento: Date.now()
};

/* üîí Corre√ß√£o para saves antigos */
if (!galo.nascimento) galo.nascimento = Date.now();

function idadeDias() {
  return Math.floor((Date.now() - galo.nascimento) / (1000 * 60 * 60 * 24));
}

function nivel() {
  return Math.floor(
    (galo.vitalidade + galo.forca + galo.disciplina + galo.confianca + galo.instinto) / 5
  );
}

function personalidade() {
  if (galo.disciplina > galo.instinto && galo.confianca > 80)
    return "Guardi√£o Consciente";
  if (galo.instinto > galo.disciplina && galo.forca > 80)
    return "Esp√≠rito Selvagem";
  if (galo.confianca < 40)
    return "Observador Silencioso";
  return "Esp√≠rito em Forma√ß√£o";
}

function faseNome() {
  const n = nivel();
  if (n < 30) return "Pintinho do Calor";
  if (n < 60) return "Aprendiz do Territ√≥rio";
  if (n < 90) return "Vigilante Jovem";
  if (n < 120) return "Galo em Forma√ß√£o";
  if (n < 160) return "O Primeiro Canto";
  return "Lenda Viva";
}

function salvar() {
  localStorage.setItem("galo", JSON.stringify(galo));
}

function acao(tipo) {
  if (tipo === 'alimentar') { galo.vitalidade += 4; galo.forca += 2; }
  if (tipo === 'cuidar') { galo.vitalidade += 3; galo.confianca += 3; }
  if (tipo === 'movimento') { galo.forca += 4; galo.instinto += 2; }
  if (tipo === 'contato') { galo.disciplina += 3; galo.confianca += 4; }
  if (tipo === 'observar') { galo.instinto += 3; galo.disciplina += 2; }

  salvar();
  atualizar();
}

function atualizar() {
  document.getElementById("fase").innerHTML = `
    <div>N√≠vel ${nivel()} ¬∑ ${faseNome()}</div>
    <div>Idade: ${idadeDias()} dias ¬∑ ${faseNome()}</div>
    <div>Personalidade: ${personalidade()}</div>
  `;

  document.getElementById("stats").innerHTML = `
    <div class="status"><img class="attr-icon" src="vitalidade.png">${galo.vitalidade}<div class="bar"><div class="fill vitalidade" style="width:${Math.min(galo.vitalidade,100)}%"></div></div></div>
    <div class="status"><img class="attr-icon" src="forca.png">${galo.forca}<div class="bar"><div class="fill forca" style="width:${Math.min(galo.forca,100)}%"></div></div></div>
    <div class="status"><img class="attr-icon" src="disciplina.png">${galo.disciplina}<div class="bar"><div class="fill disciplina" style="width:${Math.min(galo.disciplina,100)}%"></div></div></div>
    <div class="status"><img class="attr-icon" src="confianca.png">${galo.confianca}<div class="bar"><div class="fill confianca" style="width:${Math.min(galo.confianca,100)}%"></div></div></div>
    <div class="status"><img class="attr-icon" src="instinto.png">${galo.instinto}<div class="bar"><div class="fill instinto" style="width:${Math.min(galo.instinto,100)}%"></div></div></div>
  `;
}

atualizar();
</script>

</body>
</html>
