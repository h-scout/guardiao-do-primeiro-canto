<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Guardião do Primeiro Canto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#d4af37">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icone-galo.png">

<style>
body{
background:linear-gradient(180deg,#d4af37,#b8962e);
color:#1a1a1a;
font-family:Arial,sans-serif;
padding:20px;
text-align:center;
}

.titulo{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}

.icon-title{
width:45px;
}

.perfil img{
width:90px;
margin:15px 0;
}

.status{
margin:12px 0;
display:flex;
align-items:center;
gap:8px;
}

.bar{
background:rgba(0,0,0,0.2);
height:20px;
width:100%;
border-radius:10px;
overflow:hidden;
}

.fill{height:100%;transition:.3s}

.vitalidade{background:#e53935}
.forca{background:#6d4c41}
.disciplina{background:#1e88e5}
.confianca{background:#43a047}
.instinto{background:#fdd835}

button{
width:100%;
padding:14px;
margin:8px 0;
background:#111;
color:#fff;
border:none;
font-size:16px;
border-radius:10px;
display:flex;
align-items:center;
gap:10px;
}

img.attr-icon{
width:34px;
}
</style>
</head>

<body>

<h1 class="titulo">
<img src="icone-galo.png" class="icon-title">
O Guardião do Primeiro Canto
</h1>

<div class="perfil" id="perfil"></div>

<div id="info"></div>
<div id="stats"></div>

<button onclick="acao('alimentar')"><img class="attr-icon" src="botao-alimentar.png"> Alimentar</button>
<button onclick="acao('cuidar')"><img class="attr-icon" src="botao-cuidar.png"> Cuidar do espaço</button>
<button onclick="acao('movimento')"><img class="attr-icon" src="botao-movimento.png"> Movimento leve</button>
<button onclick="acao('contato')"><img class="attr-icon" src="botao-contato.png"> Contato calmo</button>
<button onclick="acao('observar')"><img class="attr-icon" src="botao-observar.png"> Observação silenciosa</button>

<script>

let galo = JSON.parse(localStorage.getItem("galo")) || {
vitalidade:20,
forca:10,
disciplina:10,
confianca:10,
instinto:5,
fase:1
};

if(!galo.nascimento){
galo.nascimento = Date.now();
salvar();
}

function salvar(){
localStorage.setItem("galo",JSON.stringify(galo));
}

function media(){
return (galo.vitalidade+galo.forca+galo.disciplina+galo.confianca+galo.instinto)/5;
}

function faseCalc(){
let m=media();
if(m<25)return 1;
if(m<40)return 2;
if(m<60)return 3;
if(m<80)return 4;
if(m<95)return 5;
return 6;
}

const nomesFase=[
"Pintinho do Calor",
"Aprendiz do Território",
"Vigilante Jovem",
"Galo em Formação",
"O Primeiro Canto",
"Lenda Viva"
];

function idade(){
let diff=Date.now()-galo.nascimento;
let dias=Math.floor(diff/86400000);
let horas=Math.floor(diff/3600000)%24;
let min=Math.floor(diff/60000)%60;
return `${dias}d ${horas}h ${min}m`;
}

function personalidade(){

let maior=Math.max(
galo.vitalidade,
galo.forca,
galo.disciplina,
galo.confianca,
galo.instinto
);

if(maior===galo.forca)return"Dominante";
if(maior===galo.disciplina)return"Estrategista";
if(maior===galo.confianca)return"Guardião";
if(maior===galo.instinto)return"Instintivo";
return"Resiliente";
}

function atualizar(){

let fase=faseCalc();
let nivel=Math.floor(media());

document.getElementById("perfil").innerHTML=
`<img src="fase-${fase}.png">`;

document.getElementById("info").innerHTML=
`<b>Nível ${nivel}</b> • ${nomesFase[fase-1]}<br>
Idade: ${idade()}<br>
Personalidade: ${personalidade()}`;

document.getElementById("stats").innerHTML=`
<div class="status"><img class="attr-icon" src="vitalidade.png">${galo.vitalidade}
<div class="bar"><div class="fill vitalidade" style="width:${galo.vitalidade}%"></div></div></div>

<div class="status"><img class="attr-icon" src="forca.png">${galo.forca}
<div class="bar"><div class="fill forca" style="width:${galo.forca}%"></div></div></div>

<div class="status"><img class="attr-icon" src="disciplina.png">${galo.disciplina}
<div class="bar"><div class="fill disciplina" style="width:${galo.disciplina}%"></div></div></div>

<div class="status"><img class="attr-icon" src="confianca.png">${galo.confianca}
<div class="bar"><div class="fill confianca" style="width:${galo.confianca}%"></div></div></div>

<div class="status"><img class="attr-icon" src="instinto.png">${galo.instinto}
<div class="bar"><div class="fill instinto" style="width:${galo.instinto}%"></div></div></div>
`;
}

function acao(t){

if(t==="alimentar"){galo.vitalidade+=5;galo.forca+=2}
if(t==="cuidar"){galo.vitalidade+=3;galo.confianca+=2}
if(t==="movimento"){galo.forca+=4;galo.instinto+=2}
if(t==="contato"){galo.disciplina+=4;galo.confianca+=3}
if(t==="observar"){galo.disciplina+=3;galo.instinto+=3}

for(let k in galo) if(galo[k]>999) galo[k]=999;

salvar();
atualizar();
}

atualizar();

</script>
</body>
</html>
