<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Guardião do Primeiro Canto</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#d4af37">
<link rel="manifest" href="manifest.json">

<!-- Ícone da aba do navegador -->
<link rel="icon" href="icone-galo.png">

<style>
body {
  background: linear-gradient(180deg, #d4af37, #b8962e);
  color: #1a1a1a;
  font-family: Arial, sans-serif;
  padding: 20px;
}

/* Título com ícone */
.titulo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

.icon-title {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

#fase {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
}

.status {
  margin: 12px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.bar {
  background: rgba(0,0,0,0.2);
  height: 20px;
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
  flex-grow: 1;
}

.fill {
  height: 100%;
  transition: width 0.3s;
}

.vitalidade { background: #e53935; }
.forca { background: #6d4c41; }
.disciplina { background: #1e88e5; }
.confianca { background: #43a047; }
.instinto { background: #fdd835; }

button {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  background: #1a1a1a;
  color: #fff;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

button:active {
  background: #000;
}

#log {
  margin-top: 20px;
  min-height: 70px;
  padding-top: 10px;
  border-top: 2px solid rgba(0,0,0,0.3);
  font-style: italic;
}

img.attr-icon {
  width: 32px;
  height: 32px;
  object-fit: contain;
}
</style>
</head>

<body>

<h1 class="titulo">
  <img src="icone-galo.png" alt="Ícone do jogo" class="icon-title">
  O Guardião do Primeiro Canto
</h1>

<p id="fase"></p>

<div id="stats"></div>

<button onclick="acao('alimentar')"><img class="attr-icon" src="botao-alimentar.png"> Alimentar</button>
<button onclick="acao('cuidar')"><img class="attr-icon" src="botao-cuidar.png"> Cuidar do espaço</button>
<button onclick="acao('movimento')"><img class="attr-icon" src="botao-movimento.png"> Movimento leve</button>
<button onclick="acao('contato')"><img class="attr-icon" src="botao-contato.png"> Contato calmo</button>
<button onclick="acao('observar')"><img class="attr-icon" src="botao-observar.png"> Observação silenciosa</button>

<div id="log"></div>

<script>
let galo = JSON.parse(localStorage.getItem("galo")) || {
  vitalidade: 20,
  forca: 10,
  disciplina: 10,
  confianca: 10,
  instinto: 5
};

const fases = [
  "Pintinho do Calor",
  "Aprendiz do Território",
  "Vigilante Jovem",
  "Galo em Formação",
  "O Primeiro Canto",
  "Galo Lendário"
];

function faseAtual() {
  let media = (galo.vitalidade + galo.forca + galo.disciplina + galo.confianca + galo.instinto) / 5;
  if (media < 25) return fases[0];
  if (media < 40) return fases[1];
  if (media < 60) return fases[2];
  if (media < 80) return fases[3];
  if (media < 95) return fases[4];
  return fases[5];
}

function limitar() {
  for (let k in galo) if (galo[k] > 100) galo[k] = 100;
}

function salvar() {
  localStorage.setItem("galo", JSON.stringify(galo));
}

function acao(tipo) {
  if (tipo === 'alimentar') { galo.vitalidade += 5; galo.forca += 2; escrever("O alimento fortalece o corpo."); }
  if (tipo === 'cuidar') { galo.vitalidade += 3; galo.confianca += 2; escrever("O ambiente molda o espírito."); }
  if (tipo === 'movimento') { galo.forca += 4; galo.instinto += 2; escrever("O corpo aprende pelo movimento."); }
  if (tipo === 'contato') { galo.disciplina += 4; galo.confianca += 3; escrever("A calma cria confiança."); }
  if (tipo === 'observar') { galo.disciplina += 3; galo.instinto += 3; escrever("O guardião que observa, antecipa."); }
  limitar(); salvar(); atualizar();
}

function atualizar() {
  document.getElementById("fase").innerText = "Fase atual: " + faseAtual();
  document.getElementById("stats").innerHTML = `
  <div class="status"><img class="attr-icon" src="vitalidade.png"> Vitalidade ${galo.vitalidade}<div class="bar"><div class="fill vitalidade" style="width:${galo.vitalidade}%"></div></div></div>
  <div class="status"><img class="attr-icon" src="forca.png"> Força ${galo.forca}<div class="bar"><div class="fill forca" style="width:${galo.forca}%"></div></div></div>
  <div class="status"><img class="attr-icon" src="disciplina.png"> Disciplina ${galo.disciplina}<div class="bar"><div class="fill disciplina" style="width:${galo.disciplina}%"></div></div></div>
  <div class="status"><img class="attr-icon" src="confianca.png"> Confiança ${galo.confianca}<div class="bar"><div class="fill confianca" style="width:${galo.confianca}%"></div></div></div>
  <div class="status"><img class="attr-icon" src="instinto.png"> Instinto ${galo.instinto}<div class="bar"><div class="fill instinto" style="width:${galo.instinto}%"></div></div></div>
  `;
}

function escrever(txt) { document.getElementById("log").innerText = txt; }

atualizar();
</script>

</body>
</html>
